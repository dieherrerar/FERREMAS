{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'style.css' %}" rel="stylesheet" />
</head>
<body>
    <a href="{% url 'home' %}" class="btn btn-light btn-back">
            <i class="bi bi-arrow-left"></i> Volver
    </a>

    <div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 85vh; padding-bottom: 3rem;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center  mb-5">Ingresar nuevo producto</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-1">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ datos.nombre|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" name="descripcion" class="form-control" value="{{ datos.descripcion|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select name="categoria" id="categoria" class="form-control" required>
                        <option value="Herramientas Manuales">Herramientas Manuales</option>
                        <option value="Materiales Básicos">Materiales Básicos</option>
                        <option value="Equipos de Seguridad">Equipos de Seguridad</option>
                        <option value="Tornillos y Anclajes">Tornillos y Anclajes</option>
                        <option value="Fijaciones y Adhesivos">Fijaciones y Adhesivos</option>
                        <option value="Equipos de Medición">Equipos de Medición</option>

                    </select>
                </div>

                <div class="mb-1">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" name="marca" class="form-control" value="{{ datos.marca|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" name="precio" class="form-control" min="1" value="{{ datos.precio|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" min="1" value="{{ datos.cantidad|default:'' }}" required><br>
                </div>

                <div class="mb-1">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" name="imagen" class="form-control" accept="image/*" required><br>
                </div>

                {% if mensaje %}
                    <p style="color:red;">{{ mensaje }}</p>
                {% endif %}


                <button type="submit" class="btn btn-primary w-100">Añadir Producto</button>
            
            </form>
        </div>
    </div>
</div>

{% if mensaje %}
    <p style="color:red;">{{ mensaje }}</p>
{% endif %}
</body>
</html>

</body>
</html>
